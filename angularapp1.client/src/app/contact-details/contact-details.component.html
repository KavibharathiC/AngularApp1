<p>contact-details works!</p>
<form  #contactForm="ngForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required [(ngModel)]="contact.firstName" name="firstName">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required [(ngModel)]="contact.lastName" name="lastName">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="contact.email" name="email">
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required [(ngModel)]="contact.phoneNumber" name="phoneNumber">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" required [(ngModel)]="contact.address" name="address">
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" required [(ngModel)]="contact.city" name="city">
  </div>
  <div>
    <label for="state">State:</label>
    <input type="text" id="state" required [(ngModel)]="contact.state" name="state">
  </div>
  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" required [(ngModel)]="contact.country" name="country">
  </div>
  <div>
    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" required [(ngModel)]="contact.postalCode" name="postalCode">
  </div>
  <button type="submit" (click)="onSubmit()">Submit</button>
</form>
